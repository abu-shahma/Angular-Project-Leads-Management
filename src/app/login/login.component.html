<div class="login-container">
  <div class="card">
    <div class="left-section">
      <img src="https://www.automateazy.com/assets/images/logo.svg" class="logo" />
      <img src="https://pw.automateazy.com/assets/images/features-img.png" alt="Illustration" class="illustration" />
    </div>
    <div class="right-section">
      <h4>Login to your account</h4>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <label for="email">Email</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            placeholder="Enter your email"
          />
          <div *ngIf="submitted && f['email'].errors">
            <div *ngIf="f['email'].errors?.['required']">Email is required</div>
            <div *ngIf="f['email'].errors?.['email']">Invalid email format</div>
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            placeholder="Enter your password"
          />
          <div *ngIf="submitted && f['password'].errors">
            <small *ngIf="f['password'].errors?.['required']">Password is required</small>
            <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</small>
          </div>
        </div>

        <div *ngIf="errorMessage">
          <small class="error-message">{{ errorMessage }}</small>
        </div>

        <div class="actions">
          <button type="submit" [disabled]="loading">Login</button>
          <a href="#" class="forgot-password">Forgot Password</a>
        </div>
      </form>
    </div>
  </div>
</div>
